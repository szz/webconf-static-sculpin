<div id="map" style="height: 350px;"></div>
<script src="http://maps.google.com/maps/api/js?sensor=false"  type="text/javascript"></script><script type="text/javascript">
    var locations = [['Óbudai Egyetem', 47.5337792, 19.0349862, 0]];

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: new google.maps.LatLng(locations[0][1], locations[0][2]),
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[0][1], locations[0][2]),
        map: map
    });

    google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
            infowindow.setContent('Óbudai Egyetem');
            infowindow.open(map, marker);
        };
    })(marker, i));

</script>
